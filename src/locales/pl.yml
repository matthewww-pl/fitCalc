intro: 
  title: "Wstęp"
  bmr:
    subtitle: "Obliczanie zapotrzebowania kalorycznego"
    text: "Otóż przysłowie „diabeł tkwi w szczegółach” jest bardzo dobrym określeniem na odpowiednie odżywianie. Nie wystarczy jeść „do odcięcia”, aby budować masę mięśniową. Podobnie jest przy redukcji tkanki tłuszczowej. Głodzenie się, aby jak najszybciej zrzucić zbędny balast doprowadzi do spadków mięśniowych w znaczącym stopniu. Ponadto określona podaż poszczególnych makroskładników ma tutaj kluczowe znaczenie, szczególnie jeśli oczekujesz, aby w lustrze widzieć własne mięśnie, a nie sadło."
    quote: "Tekst ze strony budujmase.pl"
    next: "Przejdź do Kalkulatora BMR"
  bmi:
    subtitle: "Obliczanie indeksu masy ciała"
    text: "Wskaźnik masy ciała (BMI) to szacunkowa zawartość tkanki tłuszczowej określana na podstawie relacji wagi i wzrostu. Pomaga określić, czy Twoja waga jest prawidłowa, lub czy masz niedowagę, nadwagę albo otyłość. BMI można wykorzystać do oceny ryzyka wystąpienia pewnych problemów zdrowotnych. Na przykład uważa się, że osoby o wyższym BMI są bardziej narażone na nadciśnienie, chorobę wieńcową i wysoki poziom cholesterolu."
    quote: "Tekst ze strony budujmase.pl"
    next: "Przejdź do Kalkulatora BMI"
